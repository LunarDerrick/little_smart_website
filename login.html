<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Little Smart Day Care Centre</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap implementation-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--CSS overwrite-->
        <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-custom">
        <a class="navbar-brand" href="index.html">
            <img src="media/logo.png" class="d-inline-block align-top" alt="day care centre logo">
        </a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="login.html">Teacher Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
            </li>
        </ul>
    </nav>

    <section>
        <p id="PC">You are now viewing as <b>Computer</b>.</p>
        <p id="tablet">You are now viewing as <b>Tablet</b>.</p>
        <p id="mobile">You are now viewing as <b>Mobile Device</b>.</p>

        <div id="form-container">
            <div>
                <h1>Teacher Login</h1>
            </div>
            <form method="POST" id="login">
                <div class="form-group row">
                  <label for="username" class="col-sm-3 col-form-label">Username:</label>
                  <div class="col-sm">
                    <input type="text" class="form-control login-field" id="username" placeholder="type here..." required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-sm-3 col-form-label">Password:</label>
                  <div class="col-sm">
                    <input type="password" class="form-control login-field" id="password" placeholder="type here..." required>
                  </div>
                </div>
                <p></p>
                <div class="form-group row">
                  <div class="col-sm">
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                  </div>
                </div>
              </form>
            <p></p>
            <div class="row" id="corner">
                <a href="#">Forgot password?</a>
            </div>
        </div>

        <br>
    </section>

    <footer>
        <small><i>

        </i></small>

    <br>
</body>

</html>
